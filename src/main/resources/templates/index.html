<body>

<center>
    <img align="center" th:src="@{images/adiflogo.jpg}">
</center>

<div class="container mt-5">
    <h1 align="center">ADIF Nömrələr</h1>
    <h2 align="center">LPO Banklar</h2>
    <center>
        <form th:action="@{/search}" method="get">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Axtarış et" size="50">
            <button type="submit" class="btn btn-outline-primary">Axtar</button>
        </form>
    </center>
    <table class="table table-bordered table-sm mt-2">
        <thead class="thead-light">
        <tr>
            <th>№</th>
            <th>Ad Soyad</th>
            <th>Departament</th>
            <th>Sahə</th>
            <th>Struktur</th>
            <th>E-Poçt</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${list}" th:field="${l}">
            <!--            <td th:text="${lStat.index+1}"></td>-->
            <td th:text="${l.employeeNumber}"></td>
            <td th:text="${l.fullName}"></td>
            <td th:text="${l.dept}"></td>
            <td th:text="${l.speciality}"></td>
            <td th:text="${l.structure}"></td>
            <td th:text="${l.email}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/users/new}"></a>
</div>
